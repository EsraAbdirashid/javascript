<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>counter</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./counter.js" defer></script>
        <script src="./timer.js" defer></script>
</head>
<body class="text-center translate-y-64">
        <button onclick="countUp()" class="bg-green-600 p-1 m-2 px-4 text-white rounded-md hover:bg-green-400 font-bold">countUp</button>
        <button id="count" class="bg-gray-500 p-1 text-white px-2 rounded-md font-semibold">0</button>
        <button onclick="countDown()" class="bg-red-600 p-1 m-2 px-2 text-white rounded-md hover:bg-red-400 font-bold">countDown</button> <br> <br> <br>

        <button id="start" class="bg-orange-600 p-1 px-8 text-white font-bold rounded-md hover:bg-orange-400">start</button>
        <button id="timer" cl>0</button>
</body>
</html>
